#https://homeseer.com/wp-content/uploads/2020/09/HS-FC200-Manual-4.pdf
name: homeseer-fc200-status
components:
  - id: main
    capabilities:
      - id: fanSpeed
        version: 1
      - id: switch
        version: 1
      - id: button
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Fan
  - id: LED-1
    capabilities:
    - id: switch
      version: 1
    - id: colorControl
      version: 1
    categories:
      - name: Switch
  - id: LED-2
    capabilities:
    - id: switch
      version: 1
    - id: colorControl
      version: 1
    categories:
      - name: Switch
  - id: LED-3
    capabilities:
    - id: switch
      version: 1
    - id: colorControl
      version: 1
    categories:
      - name: Switch
  - id: LED-4
    capabilities:
    - id: switch
      version: 1
    - id: colorControl
      version: 1
    categories:
      - name: Switch
preferences:
  - name: "operatingMode"
    title: "Switch Operating Mode"
    description: "Default: Normal Mode (Load Status)"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "Normal Mode (Load Status)"
        1: "Status Mode (Custom Status)"
      default: 0
  - name: "fanType"
    title: "Fan Type"
    description: "Set Fan Type"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "3-speed"
        1: "4-speed"
      default: 0
  - name: "reverse"
    title: "Reverse Load Orientation"
    description: "Default: Top of Paddle turns Load ON"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - name: "ledIndicator"
    title: "LED Behavior"
    description: "Default: LED ON when Load is OFF"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "LED ON if Load is OFF"
        1: "LED OFF if Load is OFF"
      default: 0
  - name: "ledStatusColor1"
    title: "LED-1 (bottom) Color"
    description: "Default: LED Color is White"
    required: false
    preferenceType: enumeration
    definition:
      options: &led_color_options
        0: "Off"
        7: "White"
        1: "Red"
        2: "Green"
        3: "Blue"
        4: "Magenta"
        5: "Yellow"
        6: "Cyan"
      default: 0
  - name: "ledStatusColor2"
    title: "LED-2 Color"
    description: "Default: LED Color is White"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "Off"
        7: "White"
        1: "Red"
        2: "Green"
        3: "Blue"
        4: "Magenta"
        5: "Yellow"
        6: "Cyan"
      default: 0
  - name: "ledStatusColor3"
    title: "LED-3 Color"
    description: "Default: LED Color is White"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "Off"
        7: "White"
        1: "Red"
        2: "Green"
        3: "Blue"
        4: "Magenta"
        5: "Yellow"
        6: "Cyan"
      default: 0
  - name: "ledStatusColor4"
    title: "LED-4 Color"
    description: "Default: LED Color is White"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "Off"
        7: "White"
        1: "Red"
        2: "Green"
        3: "Blue"
        4: "Magenta"
        5: "Yellow"
        6: "Cyan"
      default: 0
  - name: "ledBlinkFrequency"
    title: "LED Blink Frequency (All LED)"
    description: "Default: 0=No Blink, 1=100ms ON then 100ms OFF"
    required: false
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
  - name: "profileID"
    title: "homeseer-fc200-status"
    description: "All Firmware Versions"
    required: false