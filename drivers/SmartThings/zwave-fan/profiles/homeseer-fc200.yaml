#https://homeseer.com/wp-content/uploads/2020/09/HS-FC200-Manual-4.pdf
name: homeseer-fc200
components:
  - id: main
    capabilities:
      - id: switch
        version: 1
      - id: switchLevel
        version: 1
      - id: fanSpeed
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Fan
preferences:
  - name: "reverse"
    title: "Invert Switch"
    description: "Inverts the switch"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - name: "ledIndicator"
    title: "LED Indicator"
    description: "Turn LED indicator on..."
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "When Off"
        1: "When On"
      default: 1
  - name: "fanType"
    title: "Fan Type"
    description: "Set Fan Type"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "3-speed"
        1: "4-speed"
      default: 0
  - name: "operatingMode"
    title: "Operating Mode"
    description: "Set mode of operation"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "Normal mode (load status)"
        1: "Status mode (custom status)"
      default: 0
  - name: "ledNormalColor"
    title: "Normal Mode: LED Color"
    description: "Set LED Color"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "White"
        1: "Red"
        2: "Green"
        3: "Blue"
        4: "Magenta"
        5: "Yellow"
        6: "Cyan"
      default: 0
  - name: "ledStatusColor1"
    title: "Status Mode - LED-1 Color"
    description: "Set LED-1 Color"
    required: false
    preferenceType: enumeration
    definition:
      options: &led_color_options
        0: "Off"
        7: "White"
        1: "Red"
        2: "Green"
        3: "Blue"
        4: "Magenta"
        5: "Yellow"
        6: "Cyan"
      default: 0
  - name: "ledStatusColor2"
    title: "Status Mode - LED-2 Color"
    description: "Set LED-2 Color"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "Off"
        7: "White"
        1: "Red"
        2: "Green"
        3: "Blue"
        4: "Magenta"
        5: "Yellow"
        6: "Cyan"
      default: 0
  - name: "ledStatusColor3"
    title: "Status Mode - LED-3 Color"
    description: "Set LED-3 Color"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "Off"
        7: "White"
        1: "Red"
        2: "Green"
        3: "Blue"
        4: "Magenta"
        5: "Yellow"
        6: "Cyan"
      default: 0
  - name: "ledStatusColor4"
    title: "Status Mode - LED-4 Color"
    description: "Set LED-4 Color"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "Off"
        7: "White"
        1: "Red"
        2: "Green"
        3: "Blue"
        4: "Magenta"
        5: "Yellow"
        6: "Cyan"
      default: 0
  - name: "ledBlinkFrequency"
    title: "LED Status Blink Frequency"
    description: "Set LED Blink frequency for All LEDs in Status Mode, 0=No blink, 1=100ms ON then 100ms OFF"
    required: false
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0