#https://homeseer.com/wp-content/uploads/2020/09/HS-FC200-Manual-4.pdf
name: homeseer-fc200
components:
  - id: main
    capabilities:
      - id: fanSpeed
        version: 1
      - id: switch
        version: 1
      - id: button
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Fan
preferences:
  - name: "operatingMode"
    title: "Switch Operating Mode"
    description: "Default: Normal Mode (Load Status)"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "Normal Mode (Load Status)"
        1: "Status Mode (Custom Status)"
      default: 0
  - name: "fanType"
    title: "Fan Type"
    description: "Set Fan Type"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "3-speed"
        1: "4-speed"
      default: 0
  - name: "reverse"
    title: "Reverse Load Orientation"
    description: "Default: Top of Paddle turns Load ON"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - name: "ledIndicator"
    title: "LED Behavior"
    description: "Default: LED ON when Load is OFF"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "LED ON if Load is OFF"
        1: "LED OFF if Load is OFF"
      default: 0
  - name: "ledNormalColor"
    title: "LED Color"
    description: "Default: LED Color is White"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "White"
        1: "Red"
        2: "Green"
        3: "Blue"
        4: "Magenta"
        5: "Yellow"
        6: "Cyan"
      default: 0
  - name: "profileID"
    title: "homeseer-fc200"
    description: "All Firmware Versions"
    required: false