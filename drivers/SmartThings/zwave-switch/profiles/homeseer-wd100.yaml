# https://docs.homeseer.com/products/lighting/legacy-lighting/hs-wd100+
name: homeseer-wd100
components:
  - id: main
    capabilities:
      - id: switch
        version: 1
      - id: switchLevel
        version: 1
        config:
          values:
            - key: "level.value"
              range: [1, 100]
      - id: button
        version: 1
      - id: firmwareUpdate
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Switch
preferences:
  - name: "reverse"
    title: "Reverse Load Orientation"
    description: "Default: Top of Paddle turns load ON"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - name: "dimmingSpeedZWave"
    title: "Dimmer Ramp Rate Step Speed (Remote Control)"
    description: "Default: 1=highest resolution (slowest dimming), Range: 1..99"
    required: true
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 99
      default: 1
  - name: "rampRateZWave"
    title: "Dimmer Ramp Rate Step Resolution (Remote Control)"
    description: "Default: 3, 0:No Delay, Range: 1..255 (1=10 milliseconds)"
    required: true
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 255
      default: 3
  - name: "dimmingSpeed"
    title: "Dimmer Ramp Rate Step Speed (Local Control)"
    description: "Default: 1=highest resolution (slowest dimming), Range: 1..99"
    required: true
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 99
      default: 1
  - name: "rampRate"
    title: "Dimmer Ramp Rate Step Resolution (Local Control)"
    description: "Default: 3, 0:No Delay, Range: 1..255 (1=10 milliseconds)"
    required: true
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 255
      default: 3
  - name: "profileID"
    title: "homeseer-wd100: All Firmware Versions"
    required: false