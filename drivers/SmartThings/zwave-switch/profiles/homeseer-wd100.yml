# https://docs.homeseer.com/products/lighting/legacy-lighting/hs-wd100+
name: homeseer-wd100
components:
  - id: main
    capabilities:
      - id: switch
        version: 1
      - id: switchLevel
        version: 1
        config:
          values:
            - key: "level.value"
              range: [1, 100]
      - id: button
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Switch
preferences:
  - name: "reverse"
    title: "Invert Switch"
    description: "Inverts the switch"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - name: "dimmingSpeed"
    title: "Dimming Speed (local)"
    description: "How fast the light turns on when you hold the switch in seconds. 1=highest resolution (slowest dimming)"
    required: true
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 99
      default: 1
  - name: "rampRate"
    title: "Ramp Rate (local)"
    description: "How fast the light turns on when you press the switch 1x, 1=10 milliseconds"
    required: true
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 255
      default: 3
  - name: "dimmingSpeedZWave"
    title: "Dimming Speed Z-Wave (remote)"
    description: "How fast the light turns on when you adjust the switch remotely. 1=highest resolution (slowest dimming)"
    required: true
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 99
      default: 1
  - name: "rampRateZWave"
    title: "Ramp Rate Z-Wave (remote)"
    description: "How fast the light turns on when you turn on the switch remotely, 1=10 milliseconds"
    required: true
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 255
      default: 3
