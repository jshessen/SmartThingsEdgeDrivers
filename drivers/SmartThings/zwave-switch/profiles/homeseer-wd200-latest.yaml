# https://docs.homeseer.com/products/lighting/legacy-lighting/hs-wd200+
name: homeseer-wd200-latest
components:
  - id: main
    capabilities:
      - id: switch
        version: 1
      - id: switchLevel
        version: 1
        config:
          values:
            - key: "level.value"
              range: [1, 100]
      - id: button
        version: 1
      - id: firmwareUpdate
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Switch
preferences:
  - name: "operatingMode"
    title: "Switch Operating Mode"
    description: "Default: Normal Mode (Load Status)"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "Normal Mode (Load Status)"
        1: "Status Mode (Custom Status)"
      default: 0
  - name: "reverse"
    title: "Reverse Load Orientation"
    description: "Default: Top of Paddle turns Load ON"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - name: "ledIndicator"
    title: "LED Behavior"
    description: "Default: LED ON when Load is OFF"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "LED ON if Load is OFF"
        1: "LED OFF if Load is OFF"
      default: 0
  - name: "ledNormalColor"
    title: "LED Color"
    description: "Default: LED Color is White"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "White"
        1: "Red"
        2: "Green"
        3: "Blue"
        4: "Magenta"
        5: "Yellow"
        6: "Cyan"
      default: 0
  - name: "minimumDimLevel"
    title: "Minimum Dim Level"
    description: "Sets the lowest dimming threshold (Added in firmware 5.14)"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "No minimum dim value"
        1: "6.5%"
        2: "8%"
        3: "9%"
        4: "10%"
        5: "11%"
        6: "12%"
        7: "13%"
        8: "14%"
        9: "15%"
        10: "16%"
        11: "17%"
        12: "18%"
        13: "19%"
        14: "20%"
      default: 0
  - name: "rampRate"
    title: "Dimmer Ramp Rate (Local Control)"
    description: "Default: 3, 0:No Delay, Range: 1..255 (1=10 milliseconds)"
    required: true
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 255
      default: 3
  - name: "rampRateZWave"
    title: "Dimmer Ramp Rate (Remote Control)"
    description: "Default: 3, 0:No Delay, Range: 1..255 (1=10 milliseconds)"
    required: true
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 255
      default: 3
  - name: "centralSceneControl"
    title: "Central Scene Control"
    description: "Default: = Central Scene Enabled"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "Enabled: +Multi-Tap, Control Load with Delay"
        1: "Disabled: -Multi-Tap, Control Load Instantly"
      default: 0
  - name: "profileID"
    title: "homeseer-wd200-latest: Firmware Version: >= 5.14"
    required: false