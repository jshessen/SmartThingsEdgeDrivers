# https://docs.homeseer.com/products/lighting/legacy-lighting/hs-wd200+
name: homeseer-wd200-status-latest
components:
  - id: main
    capabilities:
      - id: switch
        version: 1
      - id: switchLevel
        version: 1
        config:
          values:
            - key: "level.value"
              range: [1, 100]
      - id: button
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Switch
preferences:
  - name: "reverse"
    title: "Invert Switch"
    description: "Inverts the switch"
    required: true
    preferenceType: boolean
    definition:
      default: true
  - name: "ledIndicator"
    title: "LED Indicator"
    description: "Turn LED indicator on..."
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "When Off"
        1: "When On"
      default: 0
  - name: "minimumDimLevel"
    title: "Minimum Dim Level"
    description: "Sets the lowest dimming threshold (Added in firmware 5.14)"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "No minimum dim value"
        1: "6.5%"
        2: "8%"
        3: "9%"
        4: "10%"
        5: "11%"
        6: "12%"
        7: "13%"
        8: "14%"
        9: "15%"
        10: "16%"
        11: "17%"
        12: "18%"
        13: "19%"
        14: "20%"
      default: 0
  - name: "rampRate"
    title: "Ramp Rate (local)"
    description: "How fast the light turns on when you press the switch 1x, 1=10 milliseconds"
    required: true
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 255
      default: 3
  - name: "rampRateZWave"
    title: "Ramp Rate Z-Wave (remote)"
    description: "How fast the light turns on when you turn on the switch remotely, 1=10 milliseconds"
    required: true
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 255
      default: 3
  - name: "ledStatusColor1"
    title: "Status Mode - LED Color"
    description: "Set LED-1 (bottom) Color"
    required: false
    preferenceType: enumeration
    definition:
      options: &led_color_options
        0: "Off"
        7: "White"
        1: "Red"
        2: "Green"
        3: "Blue"
        4: "Magenta"
        5: "Yellow"
        6: "Cyan"
      default: 0
  - name: "ledStatusColor2"
    title: "Status Mode - LED-2 Color"
