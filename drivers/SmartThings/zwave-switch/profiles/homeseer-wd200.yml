# https://docs.homeseer.com/products/lighting/legacy-lighting/hs-wd200+
name: homeseer-wd200
components:
  - id: main
    capabilities:
      - id: switch
        version: 1
      - id: switchLevel
        version: 1
        config:
          values:
            - key: "level.value"
              range: [1, 100]
      - id: button
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Switch
preferences:
  - name: "reverse"
    title: "Invert Switch"
    description: "Inverts the switch"
    required: true
    preferenceType: boolean
    definition:
      default: true
  - name: "rampRate"
    title: "Ramp Rate (local)"
    description: "How fast the light turns on when you press the switch 1x, 1=10 milliseconds"
    required: true
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 255
      default: 3
  - name: "rampRateZWave"
    title: "Ramp Rate Z-Wave (remote)"
    description: "How fast the light turns on when you turn on the switch remotely, 1=10 milliseconds"
    required: true
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 255
      default: 3
  - name: "ledIndicator"
    title: "LED Indicator"
    description: "Turn LED indicator on..."
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "When Off"
        1: "When On"
      default: 0
  - name: "ledNormalColor"
    title: "LED Color"
    description: "Set LED Color"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "White"
        1: "Red"
        2: "Green"
        3: "Blue"
        4: "Magenta"
        5: "Yellow"
        6: "Cyan"
      default: 0
  - name: "operatingMode"
    title: "Enable Status Mode"
    description: "Set mode of operation"
    required: true
    preferenceType: boolean
    definition:
      options:
        0: "Normal mode (load status)"
        1: "Status mode (custom status)"
      default: 0