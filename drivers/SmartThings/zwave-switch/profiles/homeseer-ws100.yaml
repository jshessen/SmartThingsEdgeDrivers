# https://homeseer.com/wp-content/uploads/2020/09/HS-WS100-Manual-v7.pdf
name: homeseer-ws100
components:
  - id: main
    capabilities:
      - id: switch
        version: 1
      - id: button
        version: 1
      - id: firmwareUpdate
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Switch
preferences:
  - name: "reverse"
    title: "Reverse Load Orientation"
    description: "Default: Top of Paddle turns load ON"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - name: "ledIndicator"
    title: "LED Indicator Behavior"
    description: "Default: LED Indicator OFF when load is OFF"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "LED OFF if load is ON"
        1: "LED ON if load is ON"
        2: "LED is always OFF"
      default: 0
  - name: "profileID"
    title: "homeseer-ws100"
    description: "All Firmware Versions"
    required: false