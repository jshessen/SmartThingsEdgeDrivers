# https://docs.homeseer.com/products/lighting/legacy-lighting/hs-ws200+
name: homeseer-ws200-latest
components:
  - id: main
    capabilities:
      - id: switch
        version: 1
      - id: button
        version: 1
      - id: firmwareUpdate
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Switch
preferences:
  - name: "operatingMode"
    title: "Switch Operating Mode"
    description: "Default: Normal Mode (Load Status)"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "Normal Mode (Load Status)"
        1: "Status Mode (Custom Status)"
      default: 0
  - name: "reverse"
    title: "Reverse Load Orientation"
    description: "Default: Top of Paddle turns Load ON"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - name: "ledIndicator"
    title: "LED Behavior"
    description: "Default: LED ON when Load is OFF"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "LED ON if Load is OFF"
        1: "LED OFF if Load is OFF"
      default: 0
  - name: "ledNormalColor"
    title: "LED Color"
    description: "Default: LED Color is White"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "White"
        1: "Red"
        2: "Green"
        3: "Blue"
        4: "Magenta"
        5: "Yellow"
        6: "Cyan"
      default: 0
  - name: "centralSceneControl"
    title: "Central Scene Control"
    description: "Default: = Central Scene Enabled"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "Enabled: +Multi-Tap, Control Load with Delay"
        1: "Disabled: -Multi-Tap, Control Load Instantly"
      default: 0
  - name: "profileID"
    title: "homeseer-ws200-latest"
    description: "Firmware Version: >= 5.12"
    required: false