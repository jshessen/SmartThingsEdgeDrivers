# https://docs.homeseer.com/products/lighting/legacy-lighting/hs-ws200+
name: homeseer-ws200
components:
  - id: main
    capabilities:
      - id: switch
        version: 1
      - id: button
        version: 1
      - id: firmwareUpdate
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Switch
preferences:
  - name: "operatingMode"
    title: "LED Operating Mode"
    description: "Set mode of operation"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: Normal mode (load status)
        1: Status mode (custom status)
      default: 0
  - name: "reverse"
    title: "Invert Switch"
    description: "Inverts the switch"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - name: "ledIndicator"
    title: "LED Indicator"
    description: "Turn LED indicator on..."
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "When Off"
        1: "When On"
      default: 0
  - name: "ledNormalColor"
    title: "LED Color"
    description: "Set LED color"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "White"
        1: "Red"
        2: "Green"
        3: "Blue"
        4: "Magenta"
        5: "Yellow"
        6: "Cyan"
      default: 0