      version: 1
    - id: colorControl
      version: 1
    categories:
      - name: Switch
  - id: LED-7
    capabilities:
    - id: switch
      version: 1
    - id: colorControl
      version: 1
    categories:
      - name: Switch
preferences:
  - name: "reverse"
    title: "Invert Switch"
    description: "Inverts the switch"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - name: "toggleMode"
    title: "Either paddle turns load on/off"
    required: false
    preferenceType: boolean
    definition:
      default: false
  - name: "minimumDimLevel"
    title: "Minimum Dim Level"
    description: "Sets the lowest dimming threshold"
    required: false
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 14
      default: 1
      #options:
      #  1: "16%"
      #  14: "25%"
  - name: "rampRate"
    title: "Ramp Rate (local)"
    description: "How fast the light turns on when you press the switch 1x, 1=10 milliseconds"
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 90
      default: 3
  - name: "rampRateZWave"
    title: "Ramp Rate Z-Wave (remote)"
    description: "How fast the light turns on when you turn on the switch remotely, 1=10 milliseconds"
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 90
      default: 3
  - name: "startupMode"
    title: "LEDs indicate switch/dimmer on start"
    required: true
    preferenceType: boolean
    definition:
      default: true
  - name: "ledBrightness"
    title: "Sets LED indicator brightness"
    required: false
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 6
      default: 3
  - name: "ledIndicator"
    title: "LED Indicator"
    description: "Turn LED indicator on..."
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "When Off"
        1: "When On"
      default: 0
  - name: "ledStatusColor1"
    title: "Status Mode - LED-1 Color"
    description: "Set LED-1 (bottom) Color"
    required: false
    preferenceType: enumeration
    definition:
      options: &led_color_options
        0: "Off"
        7: "White"
        1: "Red"
        2: "Green"
        3: "Blue"
        4: "Magenta"
        5: "Yellow"
        6: "Cyan"
      default: 0
  - name: "ledStatusColor2"
    title: "Status Mode - LED-2 Color"
