# https://docs.homeseer.com/products/lighting/hs-wx300/hs-wx300-user-guide
name: homeseer-wx300d-status-latest
components:
  - id: main
    capabilities:
      - id: switch
        version: 1
      - id: switchLevel
        version: 1
        config:
          values:
            - key: "level.value"
              range: [1, 100]
      - id: button
        version: 1
      - id: firmwareUpdate
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Switch
  - id: LED-1
    capabilities:
    - id: switch
      version: 1
    - id: colorControl
      version: 1
    categories:
      - name: Switch
  - id: LED-2
    capabilities:
    - id: switch
      version: 1
    - id: colorControl
      version: 1
    categories:
      - name: Switch
  - id: LED-3
    capabilities:
    - id: switch
      version: 1
    - id: colorControl
      version: 1
    categories:
      - name: Switch
  - id: LED-4
    capabilities:
