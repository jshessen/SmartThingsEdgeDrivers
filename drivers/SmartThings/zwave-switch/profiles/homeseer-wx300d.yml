# https://docs.homeseer.com/products/lighting/hs-wx300/hs-wx300-user-guide
name: homeseer-wx300d
components:
  - id: main
    capabilities:
      - id: switch
        version: 1
      - id: switchLevel
        version: 1
        config:
          values:
            - key: "level.value"
              range: [1, 100]
      - id: button
        version: 1
      - id: firmwareUpdate
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Switch
preferences:
  - name: "reverse"
    title: "Invert Switch"
    description: "Inverts the switch"
    required: true
    preferenceType: boolean
    definition:
      default: true
  - name: "ledIndicator"
    title: "LED Indicator"
    description: "Turn LED indicator on..."
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "When Off"
        1: "When On"
      default: 0
  - name: "ledNormalColor"
    title: "Normal Mode: LED Color"
    description: "Set LED Color"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "White"
        1: "Red"
        2: "Green"
        3: "Blue"
        4: "Magenta"
        5: "Yellow"
        6: "Cyan"
      default: 0
  - name: "minimumDimLevel"
    title: "Minimum Dim Level"
    description: "Sets the lowest dimming threshold"
    required: false
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 14
      default: 1
      #options:
      #  1: "16%"
      #  14: "25%"
  - name: "rampRate"
    title: "Ramp Rate (local)"
    description: "How fast the light turns on when you press the switch 1x, 1=10 milliseconds"
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 90
      default: 3
  - name: "rampRateZWave"
    title: "Ramp Rate Z-Wave (remote)"
    description: "How fast the light turns on when you turn on the switch remotely, 1=10 milliseconds"
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 90
      default: 3
  - name: "operatingMode"
    title: "Enable Status Mode"
    description: "Set mode of operation"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - name: "centralSceneControl"
    title: "Central Scene Control"
    description: "Enable/Disable Central Scene"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "Control load with delay, + Multi-Tap"
        1: "Control load instantly, - Multi-Tap"
      default: 0
  - name: "wireMode"
    title: "Wire Mode Includes Neutrual (3-wire)"
    required: true
    preferenceType: boolean
    definition:
      default: false