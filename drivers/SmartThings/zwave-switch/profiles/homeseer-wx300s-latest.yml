# https://docs.homeseer.com/products/lighting/hs-wx300/hs-wx300-user-guide
name: homeseer-wx300s-latest
components:
  - id: main
    capabilities:
      - id: switch
        version: 1
      - id: button
        version: 1
      - id: firmwareUpdate
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Switch
preferences:
  - name: "reverse"
    title: "Invert Switch"
    description: "Inverts the switch"
    required: true
    preferenceType: boolean
    definition:
      default: true
  - name: "ledIndicator"
    title: "LED Indicator"
    description: "Turn LED indicator on..."
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "When Off"
        1: "When On"
      default: 0
  - name: "ledNormalColor"
    title: "Normal Mode: LED Color"
    description: "Set LED Color"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "White"
        1: "Red"
        2: "Green"
        3: "Blue"
        4: "Magenta"
        5: "Yellow"
        6: "Cyan"
      default: 0
  - name: "operatingMode"
    title: "Enable Status Mode"
    description: "Set mode of operation"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - name: "centralSceneControl"
    title: "Central Scene Control"
    description: "Enable/Disable Central Scene"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "Control load with delay, + Multi-Tap"
        1: "Control load instantly, - Multi-Tap"
      default: 0
  - name: "wireMode"
    title: "Wire Mode Includes Neutrual (3-wire)"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - name: "startupMode"
    title: "LEDs indicate switch/dimmer on start"
    required: true
    preferenceType: boolean
    definition:
      default: true
  - name: "ledBrightness"
    title: "Sets LED indicator brightness"
    required: false
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 6
      default: 3
  - name: "toggleMode"
    title: "Either paddle turns load on/off"
    required: false
    preferenceType: boolean
    definition:
      default: false
  - name: "relayLoadControl"
    title: "Load is controlled with paddle"
    required: false
    preferenceType: boolean
    definition:
      default: false