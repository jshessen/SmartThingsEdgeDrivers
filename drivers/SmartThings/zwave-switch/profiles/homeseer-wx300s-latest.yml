# https://docs.homeseer.com/products/lighting/hs-wx300/hs-wx300-user-guide
name: homeseer-wx300s-latest
components:
  - id: main
    capabilities:
      - id: switch
        version: 1
      - id: button
        version: 1
      - id: firmwareUpdate
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Switch
preferences:
  - name: "reverse"
    title: "Invert Switch"
    description: "Inverts the switch"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - name: "toggleMode"
    title: "Either paddle turns load on/off"
    required: false
    preferenceType: boolean
    definition:
      default: false
  - name: "ledIndicator"
    title: "LED Indicator"
    description: "Turn LED indicator on..."
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "When Off"
        1: "When On"
      default: 0
  - name: "ledBrightness"
    title: "Sets LED indicator brightness"
    required: false
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 6
      default: 3
  - name: "startupMode"
    title: "LEDs indicate switch/dimmer on start"
    required: true
    preferenceType: boolean
    definition:
      default: true
  - name: "ledNormalColor"
    title: "Normal Mode: LED Color"
    description: "Set LED Color"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "White"
        1: "Red"
        2: "Green"
        3: "Blue"
        4: "Magenta"
        5: "Yellow"
        6: "Cyan"
      default: 0
  - name: "operatingMode"
    title: "LED Operating Mode"
    description: "Set mode of operation"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: Normal mode (load status)
        1: Status mode (custom status)
      default: 0
  - name: "centralSceneControl"
    title: "Central Scene Control"
    description: "Enable/Disable Central Scene"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "Control load with delay, + Multi-Tap"
        1: "Control load instantly, - Multi-Tap"
      default: 0
  - name: "wireMode"
    title: "Sets the Wire mode / no Neutral mode of the switch"
    description: "No Neutral Wire (aka 2 wire mode = Line & Load only"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0 : 3 wire mode (Neutral, Line, & Load)
        1 : 2 wire mode (Line & Load)
      default: 0
  - name: "relayLoadControl"
    title: "Load is NOT controlled with paddle"
    required: false
    preferenceType: boolean
    definition:
      default: false