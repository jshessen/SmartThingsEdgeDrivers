# https://docs.homeseer.com/products/lighting/hs-wx300/hs-wx300-user-guide
name: homeseer-wx300s-latest
components:
  - id: main
    capabilities:
      - id: switch
        version: 1
      - id: button
        version: 1
      - id: firmwareUpdate
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Switch
preferences:
  - name: "operatingMode"
    title: "Switch Operating Mode"
    description: "Default: Normal Mode (Load Status)"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "Normal Mode (Load Status)"
        1: "Status mode (Custom Status)"
      default: 0
  - name: "reverse"
    title: "Reverse Load Orientation"
    description: "Default: Top of Paddle turns load ON"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - name: "startupMode"
    title: "LEDs indicate switch/dimmer on start"
    required: true
    preferenceType: boolean
    definition:
      default: true
  - name: "ledIndicator"
    title: "LED Behavior"
    description: "Default: LED ON when Load is OFF"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "LED ON if Load is OFF"
        1: "LED OFF if Load is OFF"
      default: 0
  - name: "ledBrightness"
    title: "Sets LED indicator brightness"
    required: false
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 6
      default: 3
  - name: "ledNormalColor"
    title: "LED Color"
    description: "Default: LED Color is White"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "White"
        1: "Red"
        2: "Green"
        3: "Blue"
        4: "Magenta"
        5: "Yellow"
        6: "Cyan"
      default: 0
  - name: "ledBlinkFrequency"
    title: "LED Blink Frequency (All LED)"
    description: "Default: 0=No Blink, 1=100ms ON then 100ms OFF"
    required: false
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 5
  - name: "toggleMode"
    title: "Toggle Mode"
    description: "Default: Paddle turns Load ON"
    required: false
    preferenceType: boolean
    definition:
      default: false
  - name: "centralSceneControl"
    title: "Central Scene Control"
    description: "Default: = Central Scene Enabled"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "Enabled: +Multi-Tap, Load with Delay"
        1: "Disabled: -Multi-Tap, Load Instantly"
      default: 0
  - name: "wireMode"
    title: "Wire Mode (+/- Neutral)"
    description: "Neutral=3-wire"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0 : 3-Wire Mode (Neutral, Line, & Load)
        1 : 2-Wire Mode (Line & Load)
      default: 0
  - name: "relayLoadControl"
    title: "Load is NOT controlled with paddle"
    required: false
    preferenceType: boolean
    definition:
      default: false
  - name: "profileID"
    title: "Profile" 
    description: "homeseer-wx300s-latest<br />Firmware Version: >= 1.13"
    required: false
    preferenceType: string
    definition:
      stringType: paragraph
      default: ""