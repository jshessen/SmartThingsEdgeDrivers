# https://docs.homeseer.com/products/lighting/hs-wx300/hs-wx300-user-guide
name: homeseer-wx300s
components:
  - id: main
    capabilities:
      - id: switch
        version: 1
      - id: button
        version: 1
      - id: firmwareUpdate
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Switch
preferences:
  - name: "operatingMode"
    title: "LED Operating Mode"
    description: "Set mode of operation"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "Normal mode (load status)"
        1: "Status mode (custom status)"
      default: 0
  - name: "reverse"
    title: "Invert Switch"
    description: "Inverts the switch"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - name: "ledIndicator"
    title: "LED Indicator"
    description: "Turn Bottom LED indicator..."
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "OFF if load is OFF"
        1: "ON if load is OFF"
      default: 1
  - name: "ledNormalColor"
    title: "Normal Mode: LED Color"
    description: "Set LED Color"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "White"
        1: "Red"
        2: "Green"
        3: "Blue"
        4: "Magenta"
        5: "Yellow"
        6: "Cyan"
      default: 0
  - name: "ledBlinkFrequency"
    title: "LED Status Blink Frequency"
    description: "Set LED Blink frequency for All LEDs in Status Mode, 0=No blink, 1=100ms ON then 100ms OFF"
    required: false
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 5
  - name: "centralSceneControl"
    title: "Central Scene Control"
    description: "Enable/Disable Central Scene"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "Control load with delay, + Multi-Tap"
        1: "Control load instantly, - Multi-Tap"
      default: 0
  - name: "wireMode"
    title: "Sets the Wire mode (+/- Neutral)"
    description: "Neutral=3-wire"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0 : 3-wire mode (Neutral, Line, & Load)
        1 : 2-wire mode (Line & Load)
      default: 0